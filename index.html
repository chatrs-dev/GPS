<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Satellite Phone Tracker</title>
    <style>
        /* --- GENERAL STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #00ff41; /* Hacker Green */
            overflow: hidden; /* Prevents scrolling */
        }

        /* --- THE FAKE TRACKER INTERFACE (INNOCENT) --- */
        #tracker-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-image: 
                radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%),
                linear-gradient(0deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        .radar-box {
            width: 120px;
            height: 120px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #00ff41;
        }

        .radar-sweep {
            width: 50%;
            height: 50%;
            background: linear-gradient(45deg, rgba(0,255,65,0) 0%, #00ff41 100%);
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 100% 100%;
            animation: radar-spin 2s infinite linear;
        }

        h1 {
            font-weight: lighter;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            font-size: 1.5rem;
        }

        p {
            color: #8b949e;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        /* INPUT BOX STYLES */
        input[type="number"] {
            padding: 12px;
            width: 250px;
            font-size: 16px;
            background: #161b22;
            border: 1px solid #30363d;
            color: white;
            border-radius: 5px;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        input:focus {
            border-color: #00ff41;
            box-shadow: 0 0 5px #00ff41;
        }

        /* THE BUTTON */
        #find-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        #find-btn:hover {
            background-color: #2ea043;
            box-shadow: 0 0 15px #2ea043;
        }

        /* --- THE PRANK SCREEN (HIDDEN INITIALLY) --- */
        #scary-screen {
            display: none; /* Hidden by default */
            position: fixed; /* Stays in place */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 99999;
            justify-content: center;
            align-items: center;
        }

        /* IMAGE FIX: This ensures the photo fits perfectly */
        #scary-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Keeps entire image visible */
            animation: flash 0.1s infinite; /* Flashing effect */
        }

        /* If no image is found, this text shows */
        #backup-text {
            position: absolute;
            color: red;
            font-size: 4rem;
            font-weight: bold;
            display: none;
        }

        @keyframes radar-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- 1. THE INNOCENT TRACKER INTERFACE -->
    <div id="tracker-interface">
        <div class="radar-box">
            <div class="radar-sweep"></div>
        </div>
        
        <h1>GPS Device Locator</h1>
        <p>Enter Target Phone Number</p>
        
        <input type="number" id="phone-input" placeholder="+1 ...">
        <br>
        <button id="find-btn" onclick="startPrank()">FIND DEVICE</button>
    </div>

    <!-- 2. THE PRANK SCREEN -->
    <div id="scary-screen">
        <!-- Make sure your image is named 'scary.jpg' -->
        <img id="scary-image" src="p.png" onerror="showTextInstead()" alt="Scary">
        <div id="backup-text">Fuck YOU  üòÅ</div>
    </div>

    <!-- 3. THE AUDIO (Hidden) -->
    <audio id="prank-audio" loop>
        <source src="a.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startPrank() {
            var input = document.getElementById('phone-input').value;

            // Simple check to make it feel real
            if(input.length < 3) {
                alert("Searching signal... Please enter a valid number.");
                return;
            }

            // 1. Hide the innocent interface
            document.getElementById('tracker-interface').style.display = 'none';

            // 2. Show the scary/prank screen
            document.getElementById('scary-screen').style.display = 'flex';

            // 3. Play the audio
            var audio = document.getElementById('prank-audio');
            audio.volume = 1.0; 
            audio.play();

            // 4. Force Fullscreen
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        // If the image 'scary.jpg' is missing, this runs so the screen isn't empty
        function showTextInstead() {
            document.getElementById('scary-image').style.display = 'none';
            document.getElementById('backup-text').style.display = 'block';
        }
    </script>

</body>
</html>
